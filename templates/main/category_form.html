{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container">
        <form action="/category/save" method="POST">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="exampleFormControlInput1" {% if article %} value="{{ article.title }}" {% endif %}}>
            </div>
            <div class="text-center">
                <button type="submit" class="btn text-center btn-primary">Save</button>
            </div>

        </form>
    </div>

{% endblock %}
