<div class="clin">
{% extends 'layouts/base.html' %}

{% block content %}
<div class="container text-white car-cen" style="width: 60rem;">
  <h1 class="text-center">Sign In</h1>
    <form action="/sign-in" method="POST" class="row g-3">
      <div class="mb-3">
        <h5><label for="exampleInputEmail1" class="form-label">Email address</label></h5>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'sll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <h5><label for="exampleInputPassword1" class="form-label">Password</label></h5>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-light">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}

</div>
